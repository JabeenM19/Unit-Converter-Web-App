<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #e0e7ff;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Web Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-transparent nav-link" href="{{ url_for('index') }}">Reset</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container mt-4">
        <h1 class="text-center">Unit Converter</h1>
        <form method="POST" class="my-4">
            <div class="mb-3">
                <label for="value" class="form-label">Value: </label>
                <input type="number" name="value" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="unit_type" class="form-label">Unit Type: </label>
                <select name="unit_type" id="unit_type" class="form-select">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="from_unit" class="form-label">Convert From: </label>
                <select name="from_unit" id="from_unit" class="form-select" required>
                    <!-- Length Units -->
                    <optgroup label="Length">
                        <option value="meters">Meters</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="millimeter">Millimeter</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </optgroup>

                    <!-- Weight Units -->
                    <optgroup label="Weight">
                        <option value="Gram">Gram</option>
                        <option value="kilogram">Kilogram</option>
                        <option value="milligram">Milligram</option>
                        <option value="microgram">Microgram</option>
                        <option value="Ton">Ton</option>
                        <option value="Pound">Pound</option>
                        <option value="Ounce">Ounce</option>
                        <option value="Stone">Stone</option>
                    </optgroup>

                    <!-- Temperature Units -->
                    <optgroup label="Temperature">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </optgroup>
                </select>
            </div>

            <div class="mb-3">
                <label for="to_unit" class="form-label">Convert To: </label>
                <select name="to_unit" id="to_unit" class="form-select" required>
                    <!-- Length Units -->
                    <optgroup label="Length">
                        <option value="meters">Meters</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="millimeter">Millimeter</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </optgroup>

                    <!-- Weight Units -->
                    <optgroup label="Weight">
                        <option value="Gram">Gram</option>
                        <option value="kilogram">Kilogram</option>
                        <option value="milligram">Milligram</option>
                        <option value="microgram">Microgram</option>
                        <option value="Ton">Ton</option>
                        <option value="Pound">Pound</option>
                        <option value="Ounce">Ounce</option>
                        <option value="Stone">Stone</option>
                    </optgroup>

                    <!-- Temperature Units -->
                    <optgroup label="Temperature">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </optgroup>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Convert</button>
            </div>
        </form>

        <div class="text-center my-4">
            {% if result %}
                <h2>Converted value: {{ result }}</h2>
            {% endif %}
            {% if error %}
                <h2 class="text-danger">Error: {{ error }}</h2>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
